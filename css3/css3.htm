<!DOCTYPE html>
<!-- saved from url=(0075)http://www.zhangxinxu.com/sp/seajs/docs/zh-cn/module-definition.html#define -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta charset="utf-8">

<style type="text/css">
/*
  第一个参数：表示的是渐变的类型

                                  linear线性渐变

             第二个参数：分别对应x，y方向渐变的起始位置

             第三个参数：分别对应x，y方向渐变的终止位置

             第四/五/N个参数：设置渐变的位置及颜色
*/
#container{
  width: 100%;
}
.jianbian{
  width: 250px;
  height: 450px;
  background:
    -webkit-gradient(linear,10% 10%,100% 100%,color-stop(0.14,rgb(255,0,0)),color-stop(0.5,rgb(255,255,0)),color-stop(1,rgb(0,0,255)) );

  margin: 0 auto;
}
/*第一个参数：表示的是渐变的类型

                                   linear线性渐变

             第二个参数：分别对应x，y方向渐变的起始位置

             第三个参数：分别对应x，y方向渐变的终止位置

             第四个参数：设置了起始位置的颜色

             第五个参数：设置了终止位置的颜色*/
.j_b{
  width: 250px;
  height: 450px;
  margin: 10px auto;
  background:-webkit-gradient(linear,0 0, 0 100%,from(#000000),to(#ffffff));
}
.j_b:hover{
  -webkit-transition:0.5s ease;
    -moz-transition:0.5s ease;
  -webkit-transform:rotate(360deg);  
-moz-transform:rotate(360deg);  
transform:rotate(360deg); 
}
.firefox{
    width: 150px;
  height: 150px;
  border: 1px solid red;
-moz-radial-gradient(50px 70px, circle farthest-corner, #F30 0%, rgba(255, 159, 34, 0) 60%),
-moz-radial-gradient(80px 10px, circle farthest-corner, #03F 0%, rgba(222, 255, 0, 0) 80%);
}
.jianbian:hover{
  -webkit-transition:0.5s ease;
    -moz-transition:0.5s ease;
  -webkit-transform:scale(-1,1);  
-moz-transform:scale(-1,1);  
transform:scale(-1,1); 
}
/*img:hover{
  -webkit-transition:0.5s ease;
    -moz-transition:0.5s ease;
  -webkit-transform:scale(1.2,1.2);  
-moz-transform:scale(1.2,1.2);  
transform:scale(1.2,1.2); 
}*/
.firefox:hover{
  -webkit-transition:0.5s ease;
    -moz-transition:0.5s ease;
  -webkit-transform:scale(1，-1);  
-moz-transform:scale(1，-1);  
transform:scale(1，-1);  
}
.bg_scale{
  width: 640px;
  height: 480px;
  background: url(new3.jpg);
  overflow: hidden;
}
.bg_scale:hover{
   -webkit-transition:0.5s ease;
    -moz-transition:0.5s ease;
  -webkit-transform:scale(1.2,1.2);  
-moz-transform:scale(1.2,1.2);  
transform:scale(1.2,1.2); 
}
.div_rotate{
  background-color: #e0e0e0;
  width: 400px;
  height: 400px;
  overflow: hidden;

}
/*.div_rotate:hover{
  -webkit-transition:1.0s ease;
    -moz-transition:1.0s ease;
  -webkit-transform:rotate(360deg);  
-moz-transform:rotate(360deg);  
transform:rotate(360deg); 
}*/
.div_rotate img{
  transition: transform 0.5s;
-webkit-transition: transform 0.5s; /* Safari */
}
.div_rotate:hover img{
    -webkit-transform:scale(1.2,1.2);  
-moz-transform:scale(1.2,1.2);  
transform:scale(1.2,1.2); 
}

.blur{
 /* transition: filter 0.5s;
-webkit-transition: filter 0.5s; */
}
.blur:hover { 
  -webkit-transition:0.5s ease;
    -moz-transition:0.5s ease;
    filter: url(blur.svg#blur); /* FireFox, Chrome, Opera */
    -webkit-filter: blur(3px); /* Chrome, Opera */
       -moz-filter: blur(3px);
        -ms-filter: blur(3px);    
            filter: blur(3px);
    filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=3, MakeShadow=false); /* IE6~IE9 */
}



.greyscale img {
    filter: grayscale(1);
    -webkit-filter: grayscale(1);
    -moz-filter: grayscale(1);
    -o-filter: grayscale(1);
    -ms-filter: grayscale(1);
}
.greyscale img:hover {
    filter: grayscale(0);
    -webkit-filter: grayscale(0);
    -moz-filter: grayscale(0);
    -o-filter: grayscale(0);
    -ms-filter: grayscale(0);
}



/**************************************/
.div_row img{
    width: 50px;
    height: 50px;
    -webkit-transition: transform 0.5s;
    /*-webkit-transition: height 0.5s;*/
}
.div_row img:hover{
 /* -webkit-transition:0.5s ease;
    -moz-transition:0.5s ease;*/
  -webkit-transform:rotate(360deg);  
-moz-transform:rotate(360deg);  
transform:rotate(360deg); 
}
.nima_row img{
    filter: brightness(50%);
    -webkit-filter: brightness(50%);
    -moz-filter: brightness(50%);
    -o-filter: brightness(50%);
    -ms-filter: brightness(50%);
}
.nima_row img:hover {
     -webkit-transition:1.0s ease;
    -moz-transition:1.0s ease;
    filter: brightness(100%);
    -webkit-filter: brightness(100%);
    -moz-filter: brightness(100%);
    -o-filter: brightness(100%);
    -ms-filter: brightness(100%);
}




</style>
</head>
<body screen_capture_injected="true">
  <div id="container">

    <div class="div_rotate"><img src="new3.jpg"></div>
    <img src="new3.jpg" class="blur"> 

    <div class="greyscale"> <img src="new3.jpg"> </div>

    <div class="jianbian"></div>
    <div class="j_b">
      
    </div>


    <div class="firefox">
      dfghsdfghsdfhsdfhsdfhsdfhs
    </div>
    
    <div class="bg_scale"></div>
    <hr/><hr/><hr/><hr/><hr/>
    <div class="div_row">
        <img src="new3.jpg">
        <img src="new3.jpg">
        <img src="new3.jpg">
        <img src="new3.jpg">
    </div>

    
    <div class="nima_row">
        <img src="new3.jpg">
    </div>

  </div>
</body>
</html>
