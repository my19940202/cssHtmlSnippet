<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>早期图片播放器实现原理</title>
    <style type="text/css">
    .out {
        width: 400px;
        height: 50px;
        border: 1px solid red;
        overflow:hidden;
    }
    .wrapper {
        width: 800px;
        height: 45px;
        background-color: #DDD;
    }

    .inner {
        width: 400px;
        height: 45px;
        float: left;
        background-color: #DDD;
    }
    </style>
</head>
<body>
    <h1>早期图片播放器采用两个相同元素收尾衔接-减少回到初始位置时的闪烁问题</h1>
    <div class="out">
        <div class="wrapper">
            <div class="inner">asdfasdfadsfasdfasdfadfadsf</div>
            <div class="inner">asdfasdfadsfasdfasdfadfadsf</div>
        </div>
    </div>
</body>
<script type="text/javascript">
    var doc = document;
    var out = document.querySelector('.out');
    var ll = 0;
    setInterval(function(){
        ll+=10;
        out.scrollLeft = ll;
        if (ll === 400) {
            ll = 0;
        }
    }, 100);
</script>
</html>
